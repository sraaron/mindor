    <div class="card">
      <div class="item item-text-wrap thin ">
        <p class="small">
          We define the saving ratio based on your <b>behavior</b>. 
          </br> Use the sliders bellow to customize your savings ratio per each cathegory.
        </p>
      </div>
    </div>
    <ion-list>  
      <div ng-repeat="piggy in piggies">    


        <!--<span class="icon {{piggy.icon}}">{{piggy.cathegory}}</span>-->
        <label class="input-label">       
          {{piggy.cathegory}}   </label>
          <div class="range">                                    
            <i class="icon {{piggy.icon}}"></i>
              <input type="range" ng-model="piggy.defaultValue" min="-4" max="15" value="{{piggy.defaultValue}}" step="1" list="tickmarks">
            <!--<i class="icon {{piggy.icon}}"></i>--> {{piggy.defaultValue}}%
            <label class="allocation_red" ng-if="piggy.defaultValue > 6"> Aggessive </label>
            <label class="allocation_green" ng-if="piggy.defaultValue < 0"> Access Savings</label>        
          </div>
        
      </div>
    </ion-list>
  </ion-content>
</ion-view>
